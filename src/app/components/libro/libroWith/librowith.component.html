<app-menu></app-menu>

<div class="col-md-12">
    <div class="content">
        <div style="display: inline-block; text-align: center;">
            <div class="col-md-6">
                <h1>{{libroWith.nombre}}</h1>
                <img src="{{libroWith.portada}}" alt="">
                <div class="col-md-2">
                    <button type="button" (click)="viewPDF(libroWith.url)"
                        class="btn btn-primary btn-sm" id="id_btn_filtrar" style="width: 150px"
                        data-toggle="modal" data-target="#idModalView">Leer</button>
                </div>
                <div *ngFor="let item of libroWith.autores">
                    <p>{{item.nombres}}</p>
                    <p>{{item.apellidos}}</p>
                    <p>{{item.nacionalidad}}</p>
                </div>
                <div *ngFor="let item of libroWith.editoriales">
                    <p>{{item.nombre}}</p>
                </div>
                <div *ngFor="let item of libroWith.comentarios">
                    <p>{{item.time}}</p>
                    <p>{{item.texto}}</p>
                </div>
            </div>
            <app-comentario></app-comentario>
        </div>
        <div class="modal fade" id="idModalView" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" style="max-width: 80%; height: 90%;">
                <div class="modal-content" style="height: 100%;">
                    <div class="modal-header">
                        <h5>View PDF</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <iframe [src]="fileURL" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy">
                        </iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
