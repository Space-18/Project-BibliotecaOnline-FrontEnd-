<app-menu></app-menu>

<div class="col-md-12">
    <div class="content">
        <div style="display: inline-block; text-align: center;">
            <div class="col-md-6">
                <h1>{{libroWith.nombre}}</h1>
                <img src="{{libroWith.portada}}" alt="">
                <a [href]="libroWith.url" target="_blank">Leer aqu√≠</a>
                <div *ngFor="let item of libroWith.autores">
                    <p>{{item.nombres}}</p>
                    <p>{{item.apellidos}}</p>
                    <p>{{item.nacionalidad}}</p>
                </div>
                <div *ngFor="let item of libroWith.editoriales">
                    <p>{{item.nombre}}</p>
                </div>
                <div *ngFor="let item of libroWith.comentarios">
                    <p>{{item.time}}</p>
                    <p>{{item.texto}}</p>
                </div>
            </div>
            <app-comentario></app-comentario>
        </div>
    </div>
</div>
