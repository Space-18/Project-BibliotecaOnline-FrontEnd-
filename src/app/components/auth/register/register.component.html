<div class="container" style="margin: 50px 100px 100px 100px; position: fixed;">
    <a href="/home">Back to Home</a>
    <div class="d-flex justify-content-center h-50">
        <div>
            <div class="d-flex justify-content-center">
                <div style="margin-top: 10px;">
                    <h3>Registrate</h3>
                </div>
            </div>
            <div class="card-body">
                <form #loginForm="ngForm" autocomplete="nope">
                    <div class="modal-body">
                        <!--Inicio-->
                        <div class="row">
                        <!--EMAIL-->
                        <div class="col-md-12 position-relative">
                            <label for="" class="col-form-label col-sm-2">Correo</label>
                            <div class="col-sm-6">
                                <input type="email" class="form-control" [(ngModel)]="user.email" name="email"
                                    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" [class.is-invalid]="
                              email.errors && (email.dirty || email.touched)
                            " #email="ngModel" required />
                                <div *ngIf="email.errors && (email.dirty || email.touched)" style="margin: 0px;" class="alert alert-danger">
                                    <div [hidden]="!email.errors['pattern']">
                                        Please input a valid email.
                                    </div>
                                    <div [hidden]="!email.errors['required']">
                                        Email is required
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--PASSWORD-->
                        <div class="col-md-12 position-relative">
                            <label for="" class="col-form-label col-sm-2">Contraseña</label>
                            <div class="col-sm-6">
                                <input type="password" class="form-control" [(ngModel)]="user.password" name="password"
                                    pattern="^(?=.{6,})(?=.*[a-zA-Z])(?=.*\d)(?=.*[!&$%&?]).{10,16}$" 
                                    [class.is-invalid]="password.errors && (password.dirty || password.touched)" #password="ngModel" required />
                                <div *ngIf="password.errors && (password.dirty || password.touched)" style="margin: 0px;"
                                    class="alert alert-danger">
                                    <div [hidden]="!password.errors['pattern']">
                                        Ingresa una contraseña válida - debe tener 10-16 caracteres
                                    </div>
                                    <div [hidden]="!password.errors['required']">
                                        La contraseña es requerida
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="d-flex justify-content-center mt-3 login_container">
                            <button (click)='onRegister()' type="submit"
                                [disabled]="loginForm.invalid || showLoading" name="button" class="btn login_btn">
                                <i *ngIf="showLoading" class="fas fa-spinner fa-spin"></i>
                                <span *ngIf="showLoading"> Registrando...</span>
                                <span *ngIf="!showLoading">Registrar</span>
                            </button>
                        </div>
                        </div>

                        <!--FIN-->
                    </div>
                    <div class="modal-footer">
                            
                    </div>
                </form>
            </div>
            <div class="mt-4">
                <div class="d-flex justify-content-center">
                    <p>Ya tienes una cuenta? Inicia sesión</p><a routerLink="/login" class="ml-2"
                        style="margin-left: 5px;"> aquí</a>
                </div>
            </div>
        </div>
    </div>
</div>
