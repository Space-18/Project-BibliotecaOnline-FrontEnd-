<app-menu></app-menu>
<div style="padding: 2%">
    <div class="col-md-2" *ngIf="hasper">
        <button type="button" (click)="agregar()" class="btn btn-primary btn-sm"
                id="id_btn_filtrar" style="width: 150px">Agregar</button>
    </div>
    <div class="col-md-23" style="margin-top: 3%">
        <div class="row">
            <div class="col-md-12">
                <div class="content">
                    <div *ngFor="let item of allLibro" style="display: inline-block; text-align: center;">

                        <div style="margin-right: 25px;">
                            <div class="card" style="width: 180px;">                                
                                <img class="card-img-top" src="{{ item.portada }}" style="width: 180px; height: 260px;" alt="{{ item.nombre }}">
                                <span>{{ item.nombre }}</span>
                            </div>
    
                            <div class="col-md-2" style="margin: 5px 0px auto 0px;">
                                <button type="button" (click)="getOne(item.id)"
                                    class="btn btn-primary btn-sm" style="width: 180px">Leer</button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
